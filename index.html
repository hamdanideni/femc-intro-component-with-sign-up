<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="intro__component">
        <div class="intro__component-summary">
          <h1 class="intro__component-summary-title">
            Learn to code by watching others
          </h1>
          <p class="intro__component-summary-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <form id="form" class="intro__component-form" action="/">
          <p class="intro__component-form-higlight">
            Try it free 7 days <span>then $20/mo. thereafter</span>
          </p>
          <div class="intro__component-form-field">
            <div class="form__field-firstname form-field">
              <input
                type="text"
                name="firstname"
                id="first-name"
                placeholder="First Name"
              />
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="error-icon"
              />
              <span class="error-message"></span>
            </div>
            <div class="form__field-lastname form-field">
              <input
                type="text"
                name="lastname"
                id="last-name"
                placeholder="Last Name"
              />
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="error-icon"
              />
              <span class="error-message"></span>
            </div>
            <div class="form__field-email form-field">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="error-icon"
              />
              <span class="error-message"></span>
            </div>
            <div class="form__field-password form-field">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="error-icon"
              />
              <span class="error-message"></span>
            </div>
            <button type="submit" class="submit-button">
              Claim your free trial
            </button>
            <p class="intro__component-form-info">
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </div>
        </form>
      </section>
    </main>

  </body>
</html>
